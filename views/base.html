{{define "base.html"}}
<!DOCTYPE html>
<html>

<head>
  <title>{{template "title" .}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/index.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="/">Hello</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{if or (eq .nav " home")}}active{{end}}">
          <a class="nav-link" href="/">Home {{if or (eq .nav "home")}}<span class="sr-only">(current)</span>{{end}}</a>
        </li>
        <li class="nav-item {{if or (eq .nav " about")}}active{{end}}">
          <a class="nav-link" href="/about">About {{if or (eq .nav "about")}}<span
              class="sr-only">(current)</span>{{end}}</a>
        </li>
      </ul>
      {{if ne (index .session.Values "is_auth_type") -1}}
      <a href="/users" class="btn btn-outline-secondary my-2 my-sm-0">Users</a>
      <a href="/logout" class="btn btn-danger my-2 my-sm-0">Logout</a>
      {{else}}
      <a href="/login" class="btn btn-outline-success my-2 my-sm-0">Login</a>
      <!-- <a href="/users/add" class="btn btn-outline-success my-2 my-sm-0">Sign-in</a> -->
      {{end}}
    </div>
  </nav>
  {{template "body" .}}
</body>
</html>
{{end}}
